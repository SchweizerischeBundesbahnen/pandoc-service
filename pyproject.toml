[project]
name = "pandoc-service"
version = "0.0.0"  # the version is controlled by the pipeline
description = "Service for https://pandoc.org/"
authors = [
    {name = "SBB Polarion Team", email = "polarion-opensource@sbb.ch"},
]
license = "Apache License 2.0"
readme = "README.md"
requires-python=">=3.13,<3.14"
dynamic = ["dependencies"]
# Dependencies moved back to [tool.poetry.dependencies] for Renovate compatibility
# See: https://github.com/renovatebot/renovate/issues/33509
# TODO: Migrate back to [project.dependencies] when Renovate adds Poetry v2 support
# dependencies = [
#     "python-docx (==1.2.0)",
#     "defusedxml (==0.7.1)",
#     "uvicorn (==0.34.3)",
#     "asgiref (==3.8.1)",
#     "python-multipart (==0.0.20)",
#     "fastapi (==0.115.12)",
#     "requests==2.32.4",
# ]

[tool.poetry]
packages = [{include = "app"}]

# this duplication and legacy format must be kept until Renovate support is added for [project.dependencies] for poetry-lock updates
# for more information check comments above
[tool.poetry.dependencies]
python-docx = "1.2.0"
fastapi = "0.116.2"
uvicorn = "0.35.0"
python-multipart = "0.0.20"
defusedxml = "0.7.1"
asgiref = "3.9.1"
starlette = "^0.48.0"

[tool.poetry.group.dev.dependencies]
pre-commit = "4.3.0"
ruff = "0.13.1"
mypy = "1.18.1"

[tool.poetry.group.test.dependencies]
tox = "4.30.2"
# for debug source code for pytest --> see tox.ini section [testenv]
docker = "7.1.0"
pytest = "8.4.2"
pytest-mock = "3.15.1"
pytest-cov = "7.0.0"
pytest-timeout = "2.4.0"
httpx = "0.28.1"
coverage = "7.10.6"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.ruff]
line-length = 240
fix = true
show-fixes = true
exclude = [
    "tests/*"  # Exclude all test files from linting
]

[tool.ruff.lint]
extend-select = [
    # --- Recommended ---
    "E", "W", # pycodestyle errors and warnings
    "F",      # Pyflakes
    "I",      # isort
    "C4",     # flake8-comprehensions
    "C90",    # mccabe
    "B",      # flake8-bugbear
    "UP",     # pyupgrade
    "S",      # flake8-bandit
    "PL",     # Pylint
    "PTH",    # flake8-pathlib
    "TCH",    # type-checking imports
    "SIM",    # flake8-simplify
    "T20",    # flake8-print
    "ERA",    # eradicate
]

[tool.ruff.lint.per-file-ignores]
"tests/**" = [
    "S101", # No assert rule (bandit)
    "PLR2004", # No magic values (pylint)
]

[tool.ruff.format]
line-ending = "lf"

[tool.mypy]
explicit_package_bases = true
disallow_untyped_defs = true
exclude = "tests/.*"
